<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <h3>Assignment 6: TD Forms</h3>
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div id="userData" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              required
              email
              ngModel
              #email="ngModel"
            />
            <p class="help-block" *ngIf="!email.valid && email.touched">
              Please enter a valid email address
            </p>
          </div>
          <div class="form-group">
            <label for="subscription">Subscription Type</label>
            <select
              name="subscription"
              id="subscription"
              class="form-control"
              required
              [ngModel]="defaultSubscription"
            >
              <option value="basic">Basic</option>
              <option value="advanced">Advanced</option>
              <option value="pro">Pro</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              required
              ngModel
              #password="ngModel"
            />
            <p class="help-block" *ngIf="!password.valid && password.touched">
              Please enter a valid password
            </p>
          </div>
        </div>
        <p class="help-block" *ngIf="!userData.valid && userData.touched">
          Please correct all errors
        </p>
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Email: {{ user.email }}</p>
      <p>Subscription: {{ user.sub }}</p>
      <p>Password: {{ user.password }}</p>
    </div>
  </div>
</div>
